<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/main-style.css">
      <script src="main.js" defer></script>

      <link rel="shortcut icon" href="icons/app_logo.svg" type="image/x-icon">
      <title>Beitrag erstellen</title>
  </head>
  <body>
    <main id="add-question" class="add-question">
      <div class="form-container">
        <h1 class="form-heading">Beitrag erstellen</h1>
        <form action="" id="add-question-form" class="flex-container flex-column gap-3">
          <div class="form-field">
              <label for="degree-selection" class="form-field-label">Studiengang</label>
              <select name="degree" id="degree-selection" class="select-input">
                <optgroup label="Bachelor">
                  <option value="B.Sc. Informatik" class="select-option">B.Sc. Informatik</option>
                  <option value="B.Sc. Wirtschaftsinformatik" class="select-option">B.Sc. Wirtschaftsinformatik</option>
                </optgroup>
                <optgroup label="Master">
                  <option value="M.Sc. Informatik" class="select-option">M.Sc. Informatik</option>
                  <option value="M.Sc. Wirtschaftsinformatik" class="select-option">M.Sc. Wirtschaftsinformatik</option>
                </optgroup>
              </select>
          </div>
          <div class="form-field">
              <label for="course-selection" class="form-field-label">Kurs</label>
              <select name="course" id="course-selection" class="select-input">
                <option value="Requirements Engineering" class="select-option">Requirements Engineering</option>
                <option value="Wissenschaftliches Arbeiten" class="select-option">Wissenschaftliches Arbeiten</option>              
              </select>
          </div>
          <div class="form-field">
              <label for="question-type-selection" class="form-field-label">Fragetyp</label>
              <select name="questionType" id="question-type-selection" class="select-input">
                <option value="Multiple-Choice" class="select-option" selected title="Mindestens eine richtige Antwort aus vielen">Multiple-Choice</option>
                <option value="Wahr-oder-Falsch" class="select-option" title="Ist die Aussage richtig oder falsch">Wahr-oder-Falsch</option>            
              </select>
          </div>
          <div class="form-field">
              <label for="question" class="form-field-label">Fragestellung</label>
              <textarea name="question" id="question" class="question-input input-field auto-grow-element" rows="3" placeholder="Formulieren Sie eine Frage" maxlength="400" minlength="3" required></textarea>          
          </div>          
          <div class="form-field">
            <label for="answer1-input" class="form-field-label">Antwortmöglichkeiten</label>
            <div class="flex-container flex-column gap-2 w-fill">
              <div class="possible-answers-container flex-container flex-column gap-2">              
                <div class="possible-answer">
                  <label for="answer1" class="checkmark-container" title="Wählen Sie die richtige Antwort aus">
                    <input type="checkbox" name="answer1" id="answer1" class="possible-answer-checkbox">
                    <span class="custom-checkmark" title="Wählen Sie die richtige Antwort aus"></span>
                  </label>
                  <textarea name="contentAnswer1" id="answer1-input" class="possible-answer-input auto-grow-element" rows="1" placeholder="Antwort 1" maxlength="200" required></textarea>
                </div>              
                <div class="possible-answer">
                  <label for="answer2" class="checkmark-container" title="Wählen Sie die richtige Antwort aus">
                    <input type="checkbox" name="answer2" id="answer2" class="possible-answer-checkbox">
                    <span class="custom-checkmark" title="Wählen Sie die richtige Antwort aus"></span>
                  </label>
                  <textarea name="contentAnswer2" id="answer2-input" class="possible-answer-input auto-grow-element" rows="1" placeholder="Antwort 2" maxlength="200" required></textarea>
                </div>              
              </div>
              <p class="input-field-description">Wählen Sie die richtige Antwort bzw. die richtigen Antworten aus</p>
              <button type="button" class="button-ghost button-combo m-top" onclick="addAnswerOption()">
                <i class="material-icons" style="color: inherit;">add</i>
                Antwort hinzufügen
              </button>
            </div>
          </div>
          <!-- <div class="form-field">
            <label for="answer1-input" class="form-field-label">Wahrheitswert der Aussage</label>
            <div class="flex-container flex-column gap-2 w-fill">
              <div class="possible-answers-container flex-container flex-column gap-2">              
                <label class="answer-option checkmark-label">
                  <input type="radio" name="trueOrFalse" value="trueStatement" class="answer-option-input">
                  <span class="custom-checkmark" title="Wählen Sie die richtige Antwort aus"></span>
                  <p class="answer-option-content checkmark-label-content">Wahr</p>
                </label>                      
                  <label class="answer-option checkmark-label">
                  <input type="radio" name="trueOrFalse" value="falseStatement" class="answer-option-input">
                  <span class="custom-checkmark" title="Wählen Sie die richtige Antwort aus"></span>
                  <p class="answer-option-content checkmark-label-content">Falsch</p>
                </label>
              </div>
              <p class="input-field-description">Wählen Sie aus, ob die Aussage wahr oder falsch ist</p>              
            </div>
          </div> -->
          <div class="form-field">
              <label for="explanation-input" class="form-field-label">Erklärung</label>
              <textarea name="explanation" id="explanation-input" class="explanation-input input-field auto-grow-element" rows="3" placeholder="Fügen Sie eine Erklärung zur richtigen Antwort hinzu" maxlength="600" required></textarea>
          </div>
          <label for="private-post" class="checkbox-label">
            <input type="checkbox" name="privatePost" id="private-post" class="post-status-checkbox">
            <span class="custom-checkbox"></span>
            Beitrag nur für mich sichtbar
          </label>
          <div class="flex-container justify-center align-center gap-2 m-top">
            <button type="button" class="button-tertiary" onclick="cancelPostCreation()">Abbrechen</button>          
            <button form="add-question-form" type="submit" class="button-primary">Beitrag erstellen</button>          
          </div>
      </div>
    </main>
  </body>
</html>
