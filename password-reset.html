<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/main-style.css">
      <link rel="shortcut icon" href="icons/app_logo.svg" type="image/x-icon">
      <title>IUnity - Passwort zurücksetzen</title>
  </head>
  <body>
    <main class="register-and-login-main flex-container justify-center">
      <div class="password-reset-container">
        <div class="app-logo app-logo--login flex-container align-center gap-1"><img src="icons/app_logo.svg" alt="Logo" srcset="" style="height: 2rem;">IUnity</div>
        <div class="form-container flex-container flex-column gap-4">
          <div class="flex-container flex-column gap-3">
            <h1 class="form-heading">Passwort zurücksetzen</h1>
            <p class="form-heading-info">Geben Sie die E-Mail-Adresse ein, die mit Ihrem Konto verknüpft ist, und wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts</p>
          </div>          
          <form action="" class="flex-container flex-column gap-3">
            <div class="form-field">
                <label for="registration-e-mail" class="form-field-label">E-Mail-Adresse</label>
                <input type="email" name="" id="registration-e-mail" class="input-field" required>
            </div>
            <button type="submit" class="button-primary m-top">E-Mail senden</button>          
          </form>
          <a href="index.html" class="button-ghost w-fit m-auto m-top">Zurück zur Anmeldung</a>
        </div>
      </div>
    </main>
  </body>
</html>
